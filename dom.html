<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id='siteTitle'>Website Title</ div>
    	<p id="p1">Hello</p>
        <script>
        function displayTitle() {
            var msg = '<div id="newContainer"><h2>Today\'s date</h2><p> ' + document.title + '</p></div>';

            document.getElementById('siteTitle').innerHTML = msg;
        }

        displayTitle();


        var today = new Date();

        document.write(today);
        var newP = document.createElement("p");
        var newContent = document.createTextNode(today.toDateString());
        newP.appendChild(newContent);
        var currentP = document.getElementById("p1");
        document.body.insertBefore(newP, currentP);
       
        </script>
</body>

</html>
