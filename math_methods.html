<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var randomNum = Math.random(); // random number between 0 and 1 (1 excluded)
		document.write(randomNum);
		document.write("<hr>");
		var pi = 10 * Math.PI;
		document.write(pi);
		document.write("<hr>");
		var roundNum = Math.round(10.2456);
		document.write(roundNum);
		document.write("<hr>");
		document.write(Math.sqrt(16));
		document.write("<hr>");
		document.write(Math.ceil(10.2456));
		document.write("<hr>");
		document.write(Math.floor(10.2456));
	</script>
</body>
</html>
