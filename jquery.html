<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>jQuery day one</title>
    <style>
    button {
        padding: 10px 5px;
        color: white;
    }

    .pink {
        background-color: pink;
    }

    .teal {
        background-color: teal;
    }

    .fuchsia {
        background-color: fuchsia;
    }

    .aqua {
        background-color: aqua;
    }

    .purple {
        background-color: purple;
    }

    .royalblue {
        background-color: royalblue;
    }

    div {
        width: 500px;
        padding: 10px 5px;
        margin-top: 5px;
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>
    <h1>Hello World</h1>
    <button>click here</button>
    <div>element</div>
    <script>
    var colorsArray = ["pink", "teal", "fuchsia", "aqua", "purple", "royalblue"];
    var position = 0;
    $(document).ready(function() {
        $("div").css("background-color", "pink");
        $("button").click(function() {
            $(this).addClass(colorsArray[position]).removeClass(colorsArray[position - 1]);
            position++;
            if (position == 1) {
                $(this).removeClass(colorsArray[5]);
            }
            if (position > colorsArray.length - 1) {
                position = 0;
            }
            console.log(position);
            console.log($("button"));
        });
    });
    </script>
</body>

</html>
